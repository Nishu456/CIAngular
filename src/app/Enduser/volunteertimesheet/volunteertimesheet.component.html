<div class="container" style="margin-top: 10%;">
    <div class="mat-headline-5">Volunteering Timesheet</div>
    <div class="row">
        <div class="col-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Volunteering Hours</mat-card-title>
                    <div class="top-right">
                        <button mat-stroked-button color="warn" type="button"
                        (click)="openVolunteerTime()">Add <mat-icon>add</mat-icon></button>  
                    </div>                    
                </mat-card-header>                
                <mat-card-content>
                    <div class="mat-elevation-z8 mt-2 table-responsive mt-4">
                        <table mat-table>
                            <ng-container matColumnDef="mission">
                                <th mat-header-cell *matHeaderCellDef>Mission</th>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef>Date Volunteered</th>
                            </ng-container>
                            <ng-container matColumnDef="hours">
                                <th mat-header-cell *matHeaderCellDef>Hours</th>
                            </ng-container>
                            <ng-container matColumnDef="minutes">
                                <th mat-header-cell *matHeaderCellDef>Minutes</th>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="timeColumns"></tr>
                        </table>
                    </div>
                </mat-card-content>              
            </mat-card>            
        </div>
        <div class="col-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Volunteering Goals</mat-card-title> 
                    <div class="top-right">
                        <button mat-stroked-button color="warn" type="button"
                        (click)="openVolunteerGoal()">Add <mat-icon>add</mat-icon></button>  
                    </div>      
                </mat-card-header>                
                <mat-card-content>
                    <div class="mat-elevation-z8 mt-2 table-responsive mt-4">
                        <table mat-table>
                            <ng-container matColumnDef="mission">
                                <th mat-header-cell *matHeaderCellDef>Mission</th>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef>Date Volunteered</th>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="goalColumns"></tr>
                        </table>
                    </div>
                </mat-card-content>             
            </mat-card>  
        </div>
    </div>
</div>
