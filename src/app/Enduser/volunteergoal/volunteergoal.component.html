<div *ngIf="missionList.length > 0">
  <h2 matDialogTitle> Please input below Volunteering Goal </h2>
  <form [formGroup]="goalModel" (ngSubmit)="onSubmit()">
      <div matDialogContent>
          <mat-form-field appearance="fill" class="w-100">
              <mat-label class="form-label fw-bold">Mission</mat-label>
              <mat-select [class.is-invalid]="missionId!.invalid && missionId!.touched"
              formControlName="missionId">
                <mat-option *ngFor="let mission of missionList" [value]="mission.value">{{mission.text}}</mat-option>
              </mat-select>
              <mat-error *ngIf="missionId!.invalid && missionId!.touched">
                Mission is Required.
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100">
              <mat-label class="form-label fw-bold">Date Volunteered</mat-label>
              <input matInput [matDatepicker]="volunteeringdate" formControlName="date"
              [class.is-invalid]="date!.invalid && date!.touched">
              <mat-datepicker-toggle matIconSuffix [for]="volunteeringdate"></mat-datepicker-toggle>
              <mat-datepicker #volunteeringdate></mat-datepicker>
              <mat-error *ngIf="date!.invalid && date!.touched">
                Date is Required.
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100">
              <mat-label class="form-label fw-bold">Actions</mat-label>
              <input matInput type="number" formControlName="actions"
              [class.is-invalid]="actions!.invalid && actions!.touched"/>
              <mat-error *ngIf="actions!.invalid && actions!.touched">
                Mission Title is Required.
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100">
              <mat-label class="form-label fw-bold">Message</mat-label>
              <textarea matInput></textarea>
              <!-- <mat-error>
                Mission Title is Required.
              </mat-error> -->
          </mat-form-field>
      </div>
      <div mat-dialog-actions>
          <button type="submit"  class="btn btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; margin-right: 0.5em;" 
                    mat-raised-button color="primary" [disabled]="!goalModel.valid">Submit</button>
                    <button class="btn btn-lg" mat-raised-button [mat-dialog-close]="true"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" color="warn">Cancel</button>
        </div>
  </form>
</div>
<div *ngIf="missionList.length <= 0">
  <h2 matDialogTitle> Mission records not found for Volunteering Goals </h2>
  <div matDialogContent>
    <button mat-button routerLink="EndUserPage/missionrecords" [mat-dialog-close]="true">
      Explore Missions
      <mat-icon>arrow_right_alt</mat-icon>
    </button>
  </div>
</div>
