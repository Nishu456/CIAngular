<form [formGroup]="loginModel" (ngSubmit)="onSubmit()" class="px-5">
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
      <p class="lead fw-normal mb-0 me-3">Login</p>
    </div>  
    <hr>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <!-- <label class="form-label" for="form3Example3">Email address</label> -->
      <input type="email" formControlName="email" [class.is-invalid]="email!.invalid && email!.touched" class="form-control form-control-lg"
        placeholder="Email address" />
      <div *ngIf="email!.invalid && email!.touched">
          <span class="text-danger" *ngIf="email!.errors!['required']">Email is required.</span>
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-3">
      <!-- <label class="form-label" for="form3Example4">Password</label> -->
      <input type="password" formControlName="password" [class.is-invalid]="password!.invalid && password!.touched" class="form-control form-control-lg"
        placeholder="Password" />
        <div *ngIf="password!.invalid && password!.touched">
          <span class="text-danger" *ngIf="password!.errors!['required']">Password is required.</span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <!-- Checkbox -->
      <div class="form-check mb-0">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
        <label class="form-check-label" for="form2Example3">
          Remember me
        </label>
      </div>
      <a href="" class="text-body" routerLink="../ForgetPassword">Forgot password?</a>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <button [disabled]="!loginModel.valid" type="submit" class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
          class="link-danger" routerLink="../Register">Register</a></p>
    </div>

  </form>
