<form [formGroup]="forgetPasswordModel" (ngSubmit)="onSubmit()" class="px-5"> 
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
      <p class="lead fw-normal mb-0 me-3">Forget Password</p>
      <label class="form-label" for="form3Example3">Enter your email address you've using for your account below
        and we will send you a password reset link</label>
    </div>  
    <hr>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <!-- <label class="form-label" for="form3Example3">Email address</label> -->
      <input type="email" formControlName="email" [class.is-invalid]="email!.invalid && email!.touched" class="form-control form-control-lg"
        placeholder="Email address" />
      <div *ngIf="email!.invalid && email!.touched">
        <span class="text-danger" *ngIf="email!.errors!['required']">Email is required.</span>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input type="text" style="display: none;" formControlName="clientURI" class="form-control form-control-lg" />
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <button type="submit" [disabled]="!forgetPasswordModel.valid" class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset My Password</button>
      <p class="small fw-bold mt-2 pt-1 mb-0"> <a href="#!"
          class="link-danger" routerLink="/Account/Login"> Login </a></p>
    </div>

  </form>
