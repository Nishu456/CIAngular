<h2 mat-dialog-title>{{action}} Mission Skill</h2>
<form [formGroup]="missionSkillModel" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>  
      <div class="form-outline mb-4">
        <mat-form-field appearance="fill" class="form-control">
          <mat-label class="form-label fw-bold">Skill Title</mat-label>
          <input [class.is-invalid]="skillTitle!.invalid && skillTitle!.touched" 
          formControlName="skillTitle" matInput />
          <mat-error *ngIf="skillTitle!.hasError('required')">
            Skill Title is Required.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-outline mb-4 ml-4">
          <mat-label class="form-label fw-bold" style="margin-left: 15px;">Status</mat-label><br>
          <mat-radio-group formControlName="status" aria-label="Select an option">
            <mat-radio-button value="true">Active</mat-radio-button>
            <mat-radio-button value="false">In Active</mat-radio-button>
          </mat-radio-group>          
          <mat-error  *ngIf="status!.hasError('required')">
            Status is Required.
          </mat-error>
        </div>
      </div>
  <div mat-dialog-actions>
    <button type="submit" [disabled]="!missionSkillModel.valid" class="btn btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem; margin-right: 0.5em;" 
              mat-raised-button color="primary">{{action}}</button>
              <button class="btn btn-lg" mat-raised-button [mat-dialog-close]="true"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" color="warn">Back</button>
  </div>
</form>
